<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img src="./assets/logo.svg" alt="logo" class="headerimg">
            <div>My Library</div>
        </div>
        <div class="searchbar">
            <img src="./assets/search.svg" alt="search" class="headerimg">
            <input type="search">
        </div>
        <button id="newbook">New Book</button>
    </div>

    <div class="sidebar">
        <div>
            <img src="./assets/read.svg" alt="read">
            <div>Books read: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/reading.svg" alt="reading">
            <div>Books currently reading: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/unread.svg" alt="unread">
            <div>Books not opened: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/library.svg" alt="library">
            <div>Books in library: <span class="amount">0</span></div>
        </div>
    </div>

    <div class="main">
        
        
        <div class="dialogcenter">
            <dialog id="newbookdialog">
                <form>
                    <div>
                        <label for="name">Name of book</label>
                        <input type="text" id="name" class="textinput">
                    </div>
                    <div>
                        <label for="author">Author of book</label>
                        <input type="text" id="author" class="textinput">
                    </div>
                    <div>
                        <label for="pages">Page count</label>
                        <input type="text" id="pages" class="textinput">
                    </div>
                    <div>
                        <div>Have you read it</div>
                        <div class="radiobuttons">
                            <label for="read">Read</label>
                            <input type="radio" id="read" name="read" value="Read">
                        
                            <label for="reading">Reading</label>
                            <input type="radio" id="reading" name="read" value="Reading">
                        
                            <label for="unread">Unread</label>
                            <input type="radio" id="unread" name="read" value="Unread">
                        </div>
                    </div>
                    <button type="button" id="save">Save</button>
                    <img src="./assets/x.svg" alt="exit" class="dialogexit" onclick="closeDialog()">
                </form>
            </dialog>
        </div>
    <script src="script.js"></script>
</body>
</html>
