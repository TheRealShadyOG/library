<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img src="./assets/logo.svg" alt="logo">
            <div>My Library</div>
        </div>
        <div>
            <img src="./assets/search.svg" alt="search">
            <input type="search">
        </div>
        <button>New Book</button>
    </div>

    <div class="sidebar">
        <div>
            <img src="./assets/read.svg" alt="read">
            <div>Books read:</div>
            <div></div>
        </div>
        <div>
            <img src="./assets/reading.svg" alt="reading">
            <div>Books currently reading:</div>
            <div></div>
        </div>
        <div>
            <img src="./assets/unread.svg" alt="unread">
            <div>Books not opened:</div>
            <div></div>
        </div>
        <div>
            <img src="./assets/library.svg" alt="library">
            <div>Books in library:</div>
            <div></div>
        </div>
    </div>

    <div class="main">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
