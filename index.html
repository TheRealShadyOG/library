<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img src="./assets/logo.svg" alt="logo" class="headerimg">
            <div>My Library</div>
        </div>
        <div class="searchbar">
            <img src="./assets/search.svg" alt="search" class="headerimg">
            <input type="search">
        </div>
        <button>New Book</button>
    </div>

    <div class="sidebar">
        <div>
            <img src="./assets/read.svg" alt="read">
            <div>Books read: <span>0</span></div>
        </div>
        <div>
            <img src="./assets/reading.svg" alt="reading">
            <div>Books currently reading: <span>0</span></div>
        </div>
        <div>
            <img src="./assets/unread.svg" alt="unread">
            <div>Books not opened: <span>0</span></div>
        </div>
        <div>
            <img src="./assets/library.svg" alt="library">
            <div>Books in library: <span>0</span></div>
        </div>
    </div>

    <div class="main">
        <div>
            <div>Book Name</div>
            <div>Book Author</div>
            <div>Book Pages</div>
            <div>Book Read</div>
        </div>
        <div>
            <div>Book Name</div>
            <div>Book Author</div>
            <div>Book Pages</div>
            <div>Book Read</div>
        </div>
        <div>
            <div>Book Name</div>
            <div>Book Author</div>
            <div>Book Pages</div>
            <div>Book Read</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
