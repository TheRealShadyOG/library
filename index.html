<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img src="./assets/logo.svg" alt="logo" class="headerimg">
            <div>My Library</div>
        </div>
        <div class="searchbar">
            <img src="./assets/search.svg" alt="search" class="headerimg">
            <input type="search">
        </div>
        <button>New Book</button>
    </div>

    <div class="sidebar">
        <div>
            <img src="./assets/read.svg" alt="read">
            <div>Books read: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/reading.svg" alt="reading">
            <div>Books currently reading: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/unread.svg" alt="unread">
            <div>Books not opened: <span class="amount">0</span></div>
        </div>
        <div>
            <img src="./assets/library.svg" alt="library">
            <div>Books in library: <span class="amount">0</span></div>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <div>
                <div>Name:</div>
                <div>Book 1</div>
            </div>
            <div>
                <div>Author:</div>
                <div>Author 1</div>
            </div>
            <div>
                <div>Pages:</div>
                <div>Pages 1</div>
            </div>
            <div>
                <div>Read:</div>
                <div>Read</div>
            </div>
            <img src="./assets/x.svg" alt="exit">
        </div>
        <div class="card">
            <div>
                <div>Name:</div>
                <div>Book 2</div>
            </div>
            <div>
                <div>Author:</div>
                <div>Author 2</div>
            </div>
            <div>
                <div>Pages:</div>
                <div>Pages 2</div>
            </div>
            <div>
                <div>Read:</div>
                <div>Reading</div>
            </div>
            <img src="./assets/x.svg" alt="exit">
        </div>
        
        <dialog open>
            <form>
                <div>
                    <label for="name">Name of book</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="author">Author of book</label>
                    <input type="text" id="author">
                </div>
                <div>
                    <label for="pages">Page count</label>
                    <input type="text" id="pages">
                </div>
                <div>
                    <div>Have you read it</div>
                    <label for="read">Read</label>
                    <input type="radio" id="read">
                    <label for="reading">Reading</label>
                    <input type="radio" id="reading">
                    <label for="unread">Unread</label>
                    <input type="radio" id="unread">
                </div>
                <button>Save</button>
                <img src="./assets/x.svg" alt="exit">

            </form>
        </dialog>
    <script src="script.js"></script>
</body>
</html>
